<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center mb-5">
        <h1>Welcome to phone hunter</h1>
    </header>
    <main class="mb-5">
        <section>
            <div class="mb-5 w-50 d-flex justify-content-center align-items-center mx-auto gap-2">
                <input type="text" id="phone-search" class="form-control" placeholder="search your phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
            <div class="mt-4 mb-4 text-center d-none"  id="no-found-msg">
                <h3 class="text-dark">No phone found here.</h3>
            </div>
        </section>
        <section class="container">
            <div id="phones-container"  class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        <section  id="loader" class="d-none">
            <div class="d-flex justify-content-center align-items-center mt-5">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section id="showall" class="d-none">
            <div class=" d-flex justify-content-center align-items-center mt-5 mb-5">
                <button type="button" class="btn btn-primary">Show all</button>
            </div>
        </section>
        <section>
            <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
